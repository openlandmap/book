bookdown::bs4_book:
  theme:
    primary: "#5db658"
  repo: https://github.com/OpenLandMap/book
  includes:
    in_header: [ga_script.html]

bookdown::gitbook:
  includes:
    in_header: [ga_script.html]
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">OpenLandMap</a></strong></li>
      after: |
        <li><a href="https://opengeohub.org/about-openlandmap/">OpenLandMap development team</a></li>
    edit:
      link: https://github.com/OpenLandMap/book/edit/master/%s
      text: "Edit"
    sharing: no
  css: r4ds.css

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: "xelatex"
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 2
  number_sections: true
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
